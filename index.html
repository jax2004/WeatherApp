<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inp">
                <input type="text" class="city" placeholder="Enter city" spellcheck="false">
                <button><img src="images/search.png" class="search"></button>
            </div>
            <div class="weather">
                <div class="weather">
                    <img src="images/clear.png" class="weather-icon">
                    <h1 class="temp"></h1>
                    <h2 class="cityText">Enter City</h2>
                    <div class="details">
                        <div class="col1">
                            <img src="images/humidity.png">
                            <div class="col1_details">
                                <p class="humidityPercent">-- %</p>
                                <p class="humdity">Humdity</p>
                            </div>
                        </div>
                        <div class="col2">
                            <img src="images/wind.png">
                            <div class = "col2_details">
                                <p class="windKmph">-- km/h</p>
                                <p class="humdity">Wind Speed</p>
                            </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "app.js"></script>
</html>
